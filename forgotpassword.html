<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    body::-webkit-scrollbar {
      display: none;
    }

    .object-fit-cover {
      height: 100vh;
      width: 100vw;
      object-fit: cover;
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      position: fixed;
    }

    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus,
    input:-webkit-autofill:active {
      -webkit-background-clip: text;
      -webkit-text-fill-color: #ffffff;
      transition: background-color 5000s ease-in-out 0s;
      box-shadow: inset 0 0 20px 20px #23232300;
    }

    .container-fluid {
      width: 100vw;
      height: 100vh;
      position: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0%;
    }

    .form {
      color: white;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background-color: linear-gradient(135deg, rgba(255, 255, 255, 0.486), rgba(255, 255, 255, 0));
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid (255, 255, 255, 0.19);
      padding: 20px;
      width: 100%;
      max-width: 500px;
      border-radius: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.404);
    }

    ::placeholder {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    .form button {
      align-self: flex-end;
    }

    .flex-column>label {
      color: #ffffff;
      font-weight: 600;
    }

    .inputForm {
      border: 1.5px solid #ecedec;
      border-radius: 10px;
      height: 50px;
      display: flex;
      align-items: center;
      padding-left: 10px;
      transition: 0.2s ease-in-out;
      background-color: rgba(255, 255, 255, 0);
    }

    .input {
      margin-left: 10px;
      border-radius: 10px;
      border: none;
      width: 85%;
      height: 100%;
      background-color: #00000000;
      color: white;
    }

    .input:focus {
      outline: none;
    }

    .inputForm:focus-within {
      border: 2px solid#0b3e27;
    }

    .flex-column {
      width: 300px;
    }

    .flex-row {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      justify-content: center;
    }

    .flex-row>div>label {
      font-size: 14px;
      color: rgb(255, 255, 255);
      font-weight: 400;
    }

    .span {
      font-size: 14px;
      margin-left: 5px;
      color: #2d79f3;
      font-weight: 500;
      cursor: pointer;
    }

    .span a {
      font-size: 14px;
      margin-left: 5px;
      color: #2d79f3;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
    }

    .button-submit {
      margin: 20px 0 10px 0;
      background-color:#0b3e27;
      border: none;
      color: white;
      font-size: 15px;
      font-weight: 500;
      border-radius: 10px;
      height: 50px;
      width: 100%;
      cursor: pointer;
    }

    .button-submit:hover {
      background-color: #252727;
    }

    .p {
      text-align: center;
      color: rgb(255, 255, 255);
      font-size: 14px;
      margin: 5px 0;
    }

    .otp-message {
      color:#0b3e27;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <section>
    <video src="videosample.webm" class="object-fit-cover" muted autoplay loop></video>
  </section>
  <div class="container-fluid">
    <div class="row">
      <form class="form" id="forgotPasswordForm">
        <div class="flex-column"
          style="display:flex; flex-direction: row; align-items: center; justify-content: center; padding-bottom: 10px;">
          <img src="logo gusai2.png" alt="logo" style="height: 80px;">
        </div>
        <div class="flex-column">
          <label>Email</label>
        </div>
        <div class="inputForm">
          <input type="email" class="input" id="email" placeholder="Enter your Email" required>
        </div>
        <div class="otp-message" id="otpMessage" style="display:none;">OTP sent to your email.</div>
        <button type="button" class="button-submit" id="otpButton" onclick="sendOTP()">Send OTP</button>
        <div id="otpSection" style="display:none;">
          <div class="flex-column">
            <label>Enter OTP</label>
          </div>
          <div class="inputForm">
            <input type="text" class="input" id="otp" placeholder="Enter OTP" required>
          </div>
          <button type="button" class="button-submit" onclick="verifyOTP()">Verify OTP</button>
        </div>
        <p class="p">Remembered your password? <span class="span"><a href="login.html">Login</a></span></p>
      </form>
    </div>
  </div>
  <script>
    function validateEmail(email) {
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    function sendOTP() {
      var email = document.getElementById("email").value;
      if (!validateEmail(email)) {
        alert("Please enter a valid email address.");
        return;
      }
      // Implement email OTP sending logic here
      document.getElementById("otpMessage").style.display = "block";
      document.getElementById("otpSection").style.display = "block";
      document.getElementById("otpButton").disabled = true;

      setTimeout(() => {
        document.getElementById("otpMessage").style.display = "none";
      }, 20000);

      var countdown = 30;
      var otpButton = document.getElementById("otpButton");
      otpButton.innerHTML = "Resend OTP (" + countdown + "s)";
      var interval = setInterval(() => {
        countdown--;
        otpButton.innerHTML = "Resend OTP (" + countdown + "s)";
        if (countdown === 0) {
          clearInterval(interval);
          otpButton.innerHTML = "Resend OTP";
          otpButton.disabled = false;
        }
      }, 1000);
    }

    function verifyOTP() {
      var otp = document.getElementById("otp").value;
      // Implement OTP verification logic here
      var otpVerified = true; // This should be replaced with actual verification logic
      if (otpVerified) {
        window.location.href = 'resetpassword.html';
      } else {
        alert("Invalid OTP. Please try again.");
      }
    }
  </script>
</body>

</html>
